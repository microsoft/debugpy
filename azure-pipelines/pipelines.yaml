# This pipeline is used to run PR validation and CI builds against the debugpy public repo.
# Seperate internal pipelines are used for generating wheels, signing, and releasing to pypi.org

# Trigger ci builds for commits into master and any release branches
trigger:
  branches:
    include:
      - main
      - release/*

# Trigger pr builds for commits into master and any release branches
pr:
  branches:
    include:
      - '*'

# Parameter to optionally include hosted Python 3.14 in matrices once images support it.
parameters:
  - name: includeHostedPy314
    type: boolean
    default: false
    # Set to true after hosted agents list Python 3.14 in software inventory.

variables:
  architecture: x64
  PYDEVD_ATTACH_TO_PROCESS: src/debugpy/_vendored/pydevd/pydevd_attach_to_process

stages:

  - stage: Lint
    jobs:
      - job: Lint
        timeoutInMinutes: 5

        pool:
          vmImage: ubuntu-latest

        variables:
          python.version: "3.9"

        steps:

          - template: templates/use_python.yml

          # Install and run ruff
          # See https://github.com/astral-sh/ruff and https://beta.ruff.rs/docs/
          - script: python3 -m pip install -U ruff
            displayName: Install ruff
          
          # Run linter
          - script: python3 -m ruff check --output-format=junit --output-file=$(Build.ArtifactStagingDirectory)/lint-ruff.xml .
            displayName: Run ruff

          # Publish results, even on failure
          - task: PublishTestResults@2
            displayName: Publish linting results
            inputs:
              testRunTitle: $(Agent.JobName)
              testResultsFiles: lint-*.xml
              searchFolder: $(Build.ArtifactStagingDirectory)
            condition: always()

  - stage: Pydevd
    jobs:
      - job: Build
        displayName: Build

        strategy:
          matrix:
            Windows:
              image: windows-latest
              contents: |
                *.exe
                *.dll
                *.pdb
              script: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)/windows/compile_windows.bat
              workingDirectory: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)/windows
            macOS:
              image: macOS-latest
              contents: |
                *.dylib
              script: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)/linux_and_mac/compile_mac.sh
              workingDirectory: $(System.DefaultWorkingDirectory)
            Linux:
              image: ubuntu-latest
              contents: |
                *.so
              script: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)/linux_and_mac/compile_linux.sh
              workingDirectory: $(System.DefaultWorkingDirectory)
            
        pool:
          vmImage: $(image)

        steps:

          # Clean up old binaries
          - task: DeleteFiles@1
            displayName: Clean up old binaries
            inputs:
              SourceFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)
              Contents: $(contents)

          # Build pydevd binaries
          - script: $(script)
            displayName: Build pydevd binaries
            workingDirectory: $(workingDirectory)
        
          # copy pydevd binaries
          - task: CopyFiles@2
            displayName: Copy pydevd binaries
            inputs:
              SourceFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)
              Contents: $(contents)
              TargetFolder: $(Build.ArtifactStagingDirectory)
        
          # Publish pydevd binaries
          - task: PublishBuildArtifacts@1
            displayName: Publish pydevd binaries
            inputs:
              artifactName: pydevd binaries
              pathToPublish: $(Build.ArtifactStagingDirectory)
    
  - stage: Test
    dependsOn: Pydevd
    jobs:

    - job: Tests_Linux
      displayName: Tests - Linux
      timeoutInMinutes: 30
      pool:
        vmImage: ubuntu-latest

      strategy:
        matrix:
          py39:
            python.version: 3.9
          py310:
            python.version: 3.10
          py311:
            python.version: 3.11
          py312:
            python.version: 3.12
          py313:
            python.version: 3.13
          ${{ if eq(parameters.includeHostedPy314, true) }}:
            py314:
              python.version: 3.14

      steps:

        - script: |
            sudo apt-get update
            sudo apt-get --yes install gdb
            sudo sysctl kernel.yama.ptrace_scope=0
          displayName: Setup gdb

        - template: templates/use_python.yml

        # download pydevd binaries
        - download: current
          displayName: Download pydevd binaries
          artifact: pydevd binaries

        # copy pydevd binaries
        - task: CopyFiles@2
          displayName: Copy pydevd binaries
          inputs:
            SourceFolder: $(Pipeline.Workspace)/pydevd binaries
            TargetFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)

        - template: templates/run_tests.yml

    # Experimental Python 3.14 job (Linux only) until hosted agents include 3.14.
    # Uses official python:3.14 (or rc) container image so we don't need system preinstall.
    - job: Tests_Linux_Py314_Experimental
      displayName: Tests - Linux (py314 experimental)
      timeoutInMinutes: 45
      pool:
        vmImage: ubuntu-latest
      container: python:3.14-rc
      continueOnError: true   # Allow pipeline success even if experimental version fails
      variables:
        python.version: 3.14
      steps:
        - script: |
            echo "Python in container:" && python --version
            python -m pip install -U pip
          displayName: Initialize Python 3.14

        # Optional: install gdb & enable ptrace for tests needing debugger attach (keep lightweight)
        - script: |
            apt-get update
            apt-get --yes install gdb
            sysctl kernel.yama.ptrace_scope=0 || true
          displayName: (Optional) Enable gdb / ptrace
          continueOnError: true

        - download: current
          displayName: Download pydevd binaries
          artifact: pydevd binaries

        - task: CopyFiles@2
          displayName: Copy pydevd binaries
          inputs:
            SourceFolder: $(Pipeline.Workspace)/pydevd binaries
            TargetFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)

        - script: |
            python -m pip install tox
            echo "tox environment: py314"
            python -m tox -e py314 -- --junitxml=$(Build.ArtifactStagingDirectory)/tests.xml --debugpy-log-dir=$(Build.ArtifactStagingDirectory)/logs tests
          displayName: Run tests (py314 experimental)
          env:
            DEBUGPY_PROCESS_SPAWN_TIMEOUT: 60
            DEBUGPY_LAUNCH_TIMEOUT: 60

        - task: PublishBuildArtifacts@1
          displayName: Publish test logs (py314 experimental)
          inputs:
            artifactName: Test logs py314
            pathToPublish: $(Build.ArtifactStagingDirectory)/logs
          condition: failed()

        - task: PublishTestResults@2
          displayName: Publish test results (py314 experimental)
          inputs:
            testRunTitle: $(Agent.JobName)
            testResultsFiles: tests.xml
            searchFolder: $(Build.ArtifactStagingDirectory)
          condition: always()

    - job: Tests_Mac
      timeoutInMinutes: 30
      displayName: Tests - macOS
      pool:
        vmImage: macOS-latest

      strategy:
        matrix:
          py39:
            python.version: 3.9
          py310:
            python.version: 3.10
          py311:
            python.version: 3.11
          py312:
            python.version: 3.12
          py313:
            python.version: 3.13
          ${{ if eq(parameters.includeHostedPy314, true) }}:
            py314:
              python.version: 3.14

      steps:

        - script: ulimit -Sn 8192
          displayName: Increase file descriptor limit

        - template: templates/use_python.yml

        - script: python -m ensurepip --user
          displayName: Bootstrap pip

        # download pydevd binaries
        - download: current
          displayName: Download pydevd binaries
          artifact: pydevd binaries

        # copy pydevd binaries
        - task: CopyFiles@2
          displayName: Copy pydevd binaries
          inputs:
            SourceFolder: $(Pipeline.Workspace)/pydevd binaries
            TargetFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)

        - template: templates/run_tests.yml

    - job: Test_Windows
      timeoutInMinutes: 40
      displayName: Tests - Windows
      pool:
        vmImage: windows-latest

      strategy:
        matrix:
          py39:
            python.version: 3.9
          py39_32:
            python.version: 3.9
            architecture: x86
          py310:
            python.version: 3.10
          py311:
            python.version: 3.11
          py312:
            python.version: 3.12
          py313:
            python.version: 3.13
          ${{ if eq(parameters.includeHostedPy314, true) }}:
            py314:
              python.version: 3.14

      steps:

        - template: templates/use_python.yml
        
        # download pydevd binaries
        - download: current
          displayName: Download pydevd binaries
          artifact: pydevd binaries

        # copy pydevd binaries
        - task: CopyFiles@2
          displayName: Copy pydevd binaries
          inputs:
            SourceFolder: $(Pipeline.Workspace)/pydevd binaries
            TargetFolder: $(Build.SourcesDirectory)/$(PYDEVD_ATTACH_TO_PROCESS)

        - template: templates/run_tests.yml
